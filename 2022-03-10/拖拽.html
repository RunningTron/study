<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HTML5学习</title>
    <style type="text/css">
        .div1{
            width:200px;
            height:100px;
            padding:20px;
            border:1px solid #000;
        }
        p{
            font-size: 28px;
        }
    </style>
</head>
<body>
<div>
    <p id="drag1" draggable="true" ondragstart="drag(event)">Hello World</p>

    <div id="div1" class="div1" onclick="clickDIv(event)" ondrop="drop(event)" ondragover="allowDrop(event)" ></div>
    <div id="div2" class="div1" onclick="clickDIv(event)" ondrop="drop(event)" ondragover="allowDrop(event)" ></div>

</div>
<script>
    function clickDIv(e){
        console.log('click',e)
    }
    function drag(e){
        console.log('drag',e)
        e.dataTransfer.setData("Text", e.target.id);
    }
    function allowDrop(e){
        console.log('allowDrop',e)
        e.preventDefault();
    }
    function drop(e){
        console.log('drop',e)
        e.preventDefault();
        var data = e.dataTransfer.getData("Text");
        e.target.appendChild(document.getElementById(data).cloneNode(true)); // 复制节点

        let tag = document.getElementById("drag1")
        tag.id  // 可设置id
        tag.className // 设置classname

        /*

         */
    }
</script>
</body>
</html>
